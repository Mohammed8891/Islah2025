<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ارشيف الحالات</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('خلفية.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #049B09;
      width: 100%;
      height: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 150px;
      height: 100px;
      background: url('شعار أفقي أبيض.png') no-repeat center center;
      background-size: contain;
      flex-shrink: 0;
    }

    .archive-title {
      color: white;
      font-size: 6vw;
      font-family: 'RB', sans-serif;
      text-align: center;
      flex-grow: 1;
    }

    .contact-info img {
      max-width: 100px;
      height: auto;
    }

    .main-button {
      background-color: black;
      color: white;
      width: 90%;
      max-width: 350px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      line-height: 60px;
      margin: 20px auto;
      font-family: 'RB', sans-serif;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 350px;
      margin: auto;
      font-family: 'RB', sans-serif;
    }

    .item {
      background-color: #049B09;
      border: 1px solid black;
      width: 100%;
      height: 60px;
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .item a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img[alt="الكلمة"] {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .archive-title {
        font-size: 8vw;
      }
      .logo {
        width: 100px;
        height: 70px;
      }
      .item {
        font-size: 16px;
        height: 50px;
      }
      .main-button {
        font-size: 18px;
        height: 50px;
        line-height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="contact-info">
      <img src="Group 1.png" alt="">
    </div>
    <div class="archive-title">أرشيف الحالات</div>
    <div class="logo"></div>
  </div>

  <div class="main-button" onclick="toggleDropdown()">قائمة القرى</div>
  <div class="dropdown" id="dropdown">
    <div class="item"><a href="إدمو.html">إدمو</a></div>
    <div class="item"><a href="كوم الزهير.html">كوم الزهير</a></div>
    <div class="item"><a href="الشيخ عبد الرازق.html">الشيخ عبد الرازق</a></div>
    <div class="item"><a href="طحا.html">طحا</a></div>
    <div class="item"><a href="اطسا البلد.html">اطسا البلد</a></div>
    <div class="item"><a href="ابو هلال.html">ابو هلال</a></div>
    <div class="item"><a href="بني حسن.html">بني حسن</a></div>
    <div class="item"><a href="ههيا.html">ههيا</a></div>
    <div class="item"><a href="صفط الشرقية.html">صفط الشرقية</a></div>
  </div>

  <img src="الكلمة.png" alt="الكلمة">

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'flex' : 'none';
    }
  </script>
</body>
</html>
